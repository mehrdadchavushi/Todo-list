<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>مدیریت محصولات</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>مدیریت محصولات</h1>
      </div>
    </div>

    <div class="container main">
      <input type="text" id="#search" placeholder="جست و جو ..." />
      <label><input type="checkbox" id="checkbox" />محصصولات موجود</label>
    </div>

    <div class="sort">
      <select id="sort">
        <option value="byEdited">مرتب سازی بر اساس آخرین ویرایش</option>
        <option value="byCreated">مرتب سازی بر اساس تاریخ ساختن</option>
      </select>
    </div>

    <form id="add-product-form">
      <input type="text" name="addProduct" placeholder="عنوان محصول..." />
      <input type="text" name="addPrice" placeholder="قیمت محصول..." />
      <button>افزودن</button>
    </form>

    <div id="products"></div>

    <script src="./script//moment.js"></script>
    <script src="./script//jalali.js"></script>
    <script src="./script/uuid.js"></script>
    <script src="./script//function.js"></script>
    <script src="./script//App.js"></script>
  </body>
</html>
