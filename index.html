<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./style/styles.css" />
    <title>مدیریت محصولات</title>
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>مدیریت محصولات</h1>
      </div>
    </div>

    <div class="container main">
      <input type="text" id="search" placeholder="جست و جو..." />
      <label> <input type="checkbox" id="checkbox" /> محصولات موجود </label>

      <div class="sort">
        <select id="sort">
          <option value="byEdited">مرتب سازی بر اساس آخرین ویرایش</option>
          <option value="byCreated">مرتب سازی بر اساس تاریخ ساختن</option>
        </select>
      </div>

      <form id="add-product-form">
        <input type="text" name="addProduct" placeholder="عنوان محصول..." />
        <input type="text" name="addPrice" placeholder="قیمت محصول..." />
        <button>افزودن</button>
      </form>

      <div id="products"></div>
    </div>

    <script src="./scripts/moment.js"></script>
    <script src="./scripts/jalali.js"></script>
    <script src="./scripts/uuid.js"></script>
    <script src="./scripts/function.js"></script>
    <script src="./scripts/App.js"></script>
  </body>
</html>
